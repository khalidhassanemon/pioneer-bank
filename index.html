<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area">
    <h1 class="bank-title">Welcome to pioneer bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
   </div>
   <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
              <div class="deposit status">    
               <h5>Deposit</h5>
               <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
             <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
             </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
           </div>
       </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit"><br>
                <button id="add-deposit" class="btn btn-success">Deposit</button>
            </div>
            </div>
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Withdraw</h4>
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw"><br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
        </div>
      </div>
   </div>
    <script>
        var loginBtn=document.getElementById('login').addEventListener('click',function(){
            loginArea=document.getElementById('login-area');
            loginArea.style.display='none';
            var transactionArea=document.getElementById('transaction-area');
            transactionArea.style.display='block';
        })
        
       const depositBtn=document.getElementById('add-deposit').addEventListener('click',function(){
          const depositNumber=getInputNumber("depositAmount");

          updateSpantxt("currentDeposit",depositNumber);
          updateSpantxt("currentBalance",depositNumber);

          document.getElementById("depositAmount").value="";
       })

       //withdraw event handler
    const withdrawBtn=document.getElementById("addWithdraw").addEventListener('click',function(){
       const withdrawNumber=getInputNumber("withdrawAmount");
       updateSpantxt("currentWithdraw",withdrawNumber);
       updateSpantxt("currentBalance",-1*withdrawNumber);
      
       document.getElementById("withdrawAmount").value="";
    })
    function getInputNumber(id){
        const amount=document.getElementById(id).value; 
       const amountNumber=parseFloat(amount);
       return amountNumber;
    }
    function updateSpantxt(id,depositNumber){
        const current=document.getElementById(id).innerText;
        const currentNumber=parseFloat(current);
        const totalAmount=depositNumber+currentNumber;
        document.getElementById(id).innerText=totalAmount;
    }
    </script>
</body>
</html>
